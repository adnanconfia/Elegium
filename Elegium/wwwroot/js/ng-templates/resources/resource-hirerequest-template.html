
<style>
    .uppy-size--md .uppy-Dashboard-Item-preview {
        height: 30px !important;
    }

    @media screen and (min-width: 1000px) {
        .icon-container {
            margin-left: 25% !important;
        }
    }

    @media screen and (max-width: 800px) {
        .icon-container {
            margin-left: 30% !important;
        }
    }
</style>
<div class="modal-header">
    <div class="row clearfix">
        <div class="col-sm-12">
            <h4 class="modal-title" id="modal-title">Offer to {{resource.HireOrSale=='H'?'hire' : 'purchase'}} <u>{{resource.Name}}</u> from {{resource.ResourceOwner.FirstName}} {{resource.ResourceOwner.LastName}}</h4>
            <label class="col-form-label">
                <small class="text-muted">Select a project and write a description about why you need this resource.</small>
            </label>
        </div>
    </div>
</div>
<div class="modal-body" id="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <form class="" name="form" style="width:100%">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="form-label">Select Project</label>
                                <select name="language" class="form-control custom-select" required ng-options="item.Id as item.Name for item in projectsList"
                                        ng-model="data.ProjectId">
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12" ng-if="resource.HireOrSale=='H'">
                            <fieldset class="row" title="Hire duration">
                                <legend>
                                    Hire duration
                                </legend>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">From</label>
                                        <input type="date" ng-required="resource.HireOrSale=='H'" class="form-control" ng-model="data.FromTime" />
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-6">
                                    <div class="form-group">
                                        <label class="form-label">To</label>
                                        <input type="date" ng-required="resource.HireOrSale=='H'" class="form-control" ng-model="data.ToTime" />
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                        <div class="col-sm-12" ng-if="resource.HireOrSale=='S'">
                            <div class="form-group">
                                <label class="form-label">Purchase On</label>
                                <input type="date" ng-required="resource.HireOrSale=='S'" ng-model="data.PurchaseOn" class="form-control" placeholder="5000" />
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="form-label">Total offer amount</label>
                                <input type="number" required ng-model="data.Price" class="form-control" placeholder="5000" />
                            </div>
                        </div>
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="form-label">Message</label>
                                <textarea rows="4" required ng-model="data.Description" class="form-control" placeholder="Describe your offer"></textarea>
                            </div>
                        </div>
                        <div class="col-sm-12" ng-show="false">
                            <div class="DashboardContainer"></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-warning btn-sm" type="button" ng-click="cancel()"><span class="fa fa-close"></span> Close</button>
    <button class="btn btn-primary btn-sm" ng-disabled="form.$invalid" type="button" ng-click="sendRequest()"><span class="fa fa-send"></span> Send</button>
</div>
