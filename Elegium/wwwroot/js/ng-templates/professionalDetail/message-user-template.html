<div class="modal-header">
    <div class="row clearfix">
        <div class="col-sm-12">
            <h4 class="modal-title" id="modal-title">Contact {{userProfile.FirstName}} {{userProfile.LastName}}</h4>
            <label class="col-form-label">
                <small class="text-muted">Use the form below to send a private message to a member of The Elegium Network</small>
            </label>
        </div>
    </div>
</div>
<div class="modal-body" id="modal-body">
    <div class="container-fluid">
        <div class="row">
            <form name="form" class="form-row">
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <label class="form-label">First Name</label>
                        <input required type="text" ng-model="data.FirstName" class="form-control" placeholder="First Name" value="Chet">
                    </div>
                </div>
                <div class="col-sm-6 col-md-6">
                    <div class="form-group">
                        <label class="form-label">Last Name</label>
                        <input required type="text" ng-model="data.LastName" class="form-control" placeholder="Last Name" value="Faker">
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <label class="form-label">Company</label>
                        <input required type="text" ng-model="data.Company" class="form-control" placeholder="Company" value="Creative Code Inc.">
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <label class="form-label">Contact No</label>
                        <input required type="text" ng-model="data.ContactNo" class="form-control" placeholder="Contact No" value="michael23">
                    </div>
                </div>
                <div class="col-sm-12 col-md-4">
                    <div class="form-group">
                        <label  class="form-label">Email address</label>
                        <input required type="email" ng-model="data.Email" class="form-control" placeholder="Email">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="form-label">Address</label>
                        <input required type="text" ng-model="data.Address" class="form-control" placeholder="Address" value="Melbourne, Australia">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label class="form-label">Country</label>
                        <ui-select name="CountryId" class="form-control"
                                   ng-model="data.CountryId" theme="selectize" ng-required="true" sortable="true"
                                   close-on-select="true">
                            <ui-select-match placeholder="Project Country">
                                {{$select.selected.Name}}
                            </ui-select-match>
                            <ui-select-choices repeat="item.Id as item in countries">
                                <div class="row p-10 clearfix">

                                    <div class="col-sm-12">
                                        <div ng-bind-html="item.Name | highlight: $select.search">
                                        </div>
                                    </div>
                                </div>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label class="form-label">Postal Code</label>
                        <input required ng-model="data.PostCode" type="text" class="form-control" placeholder="Postal Code">
                    </div>
                </div>
                <div class="col-sm-12">
                    <div class="form-group">
                        <label class="form-label">Subject</label>
                        <input required ng-model="data.Subject" type="text" class="form-control" placeholder="Subject">
                    </div>
                </div>
                <div class="col-md-12">
                    <div class="form-group mb-0">
                        <label class="form-label">Message</label>
                        <textarea required rows="3" class="form-control" placeholder="Here can be your description" ng-model="data.Message"></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-outline-danger btn-sm" type="button" ng-click="cancel()"><span class="fa fa-close"></span> Close</button>
    <button class="btn btn-outline-primary btn-sm" ng-disabled="form.$invalid" type="button" ng-click="Send()"><span class="fe fe-send"></span> Send</button>
</div>
