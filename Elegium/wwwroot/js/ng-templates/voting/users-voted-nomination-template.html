<div class="modal-header">
    <h3 class="modal-title">
        {{application.ProjectName}} - {{application.UsersVotedCount}} vote<span ng-if="application.UsersVotedCount>1">s</span>
    </h3>
    <span class="pull-right label label-primary"></span>
</div>
<div class="modal-body">
    
    <div class="row pb-2" ng-class="{'border-top':$index!=0}" ng-repeat="vote in recentVotes">
        <div class="col-sm-12 col-md-6">
            <img class="rounded-circle p-2"
                 src="/api/UserProfiles/GetUserPhoto/{{vote.UserVotedId}}/60/60">
            <span class="ml-2">{{vote.UserVotedName}} <i>from</i> {{vote.UserVotedLocation}}</span>
        </div>
        <div class="col-sm-12 col-md-6 my-auto">
            <div class="row">
                <div class="progress-wrapper col-2"
                     ng-repeat="param in vote.NominationVoteDetails"
                     title="{{param.VotingParameter.Name}}"
                     data-toggle="tooltip"
                     data-placement="top" tooltip>
                    <div class="progress"
                         style="top: 25px; color:{{progressColors[$index]}}; left: 12px; font-size: 15px; background:none">
                        {{param.Score}}
                    </div>
                    <div class="round-progress-wrapper"
                         round-progress
                         max="10"
                         current="param.Score"
                         color="{{progressColors[$index]}}"
                         bgcolor="{{progressBG}}"
                         radius="20"
                         stroke="2"
                         semi="false"
                         rounded="true"
                         clockwise="true"
                         responsive="false"
                         duration="1000"
                         animation="easeInOutQuart"
                         animation-delay="200"></div>
                </div>
                <div class="col-4 mt-auto">
                    <h3>{{vote.TotalScore.toFixed(2)}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer" data-exclude="true">
    <button class="btn btn-danger" ng-click="cancel()">Close</button>
</div>
