<div class="modal-header">
    <h3 class="modal-title">{{title}}</h3>
    <div class="pull-right">
        <button class="btn btn-danger" ng-click="cancel()">
            <i class="fa fa-times"></i> Close
        </button>
    </div>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-sm-12">
            <button type="button" class="btn btn-success d-flex" ng-click="newCategory()">
                <i class="mr-2"> Create calendar category </i><i class="material-icons p-0">add_circle_outline</i>
            </button>
        </div>
        <div class="col-sm-12">
            <div class="collapse" id="collapseExample">
                <hr />
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card card-body">
                            <div class="row">
                                <div class="col-sm-12">
                                    <h5>
                                        <span class="col-form-label">{{CreateOrEdit}} calendar category</span>
                                    </h5>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-sm-12">
                                    <h6>
                                        <small>Input the name and the default color of the calendar category to {{CreateOrEdit}} the category.</small>
                                    </h6>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Name <small>(required)</small></label>
                                        <input maxlength="200" type="text" class="form-control"
                                               placeholder="Name" ng-model="category.Name" />
                                    </div>
                                </div>
                                <div class="col-md-6 col-sm-12">
                                    <div class="form-group">
                                        <label class="form-label">Color</label>
                                        <color-picker ng-model="category.Color" options="options" class="form-control"></color-picker>
                                        
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 col-sm-12">
                                </div>
                                <div class="col-md-6 col-sm-12 text-right">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <button type="button" class="btn btn-primary d-flex float-right" ng-click="createCategory()">{{CreateOrEdit}}</button>
                                        </div>
                                        <div class="col-sm-6">
                                            <button type="button" class="btn btn-default d-flex" data-toggle="collapse" data-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">Cancel</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-sm-12">
            <ul class="right_chat list-unstyled">
                <li ng-repeat="category in categories"
                    ng-style="{'border-left':'5px solid '+category.Color}">
                    <div class="row">
                        <div class="col-10 m-auto" ng-click="editCategory(category)">
                            <a href="javascript:void(0);" >
                                <div class="media">
                                    <div class="media-body">
                                        <span class="name">
                                            {{category.Name}}
                                        </span>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-2">
                            <div class="pr-2 text-right mx-auto dropleft">
                                <button class="text-white btn btn-transparent btn-sm " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fa fa-ellipsis-v"></i></button>
                                <div class="dropdown-menu">
                                    <a class="dropdown-item cursor-pointer" ng-click="showOnlyCategory(category.Id)">
                                        <i class="fa fa-calendar"></i> Show only category
                                    </a>
                                    <a class="dropdown-item cursor-pointer" ng-click="deleteCategory(category)">
                                        <i class="fa fa-trash text-red"></i> Delete
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>
<div class="modal-footer" data-exclude="true">
    <button class="btn btn-danger" ng-click="cancel()">
        <i class="fa fa-times"></i> Close
    </button>
</div>
